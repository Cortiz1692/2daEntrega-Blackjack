<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="assets/js/class.js"></script>
    <script src="assets/js/itemClass.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="titulo">
        Blackjack
    </header>
    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
            <button id="btnPedir" class="btn btn-primary">Pedir carta</button>
            <button id="btnDetener" class="btn btn-primary">Parar</button>

        </div>

    </div>

    <div class="row container">
        <div class="col">

            <h1>Primer jugador | <small>0</small></h1>
            <div id="jugador-cartas">
                <!-- <img class="carta" src="assets/cartas/10D.png" > -->


            </div>

        </div>

    </div>

    <div class="row container">
        <div class="col">

            <h1>Computadora | <small>0</small></h1>
            <div id="computadora-cartas">
                <!-- <img class="carta" src="assets/cartas/2S.png" > -->
            </div>
        </div>
    </div>

    <div class="container m-3 row">
      <div class="container m-1 col">
          <form id="agregar">
              <label for="productos">ยก Juegos en Oferta!</label>

              <select id="productos" class="form-control">
              </select>
              <br>
              <button class="btn btn-primary">Agregar</button>
          </form>
      </div>
    
      <div class="container m-1">
          <table class="table table-striped">
              <thead class="thead-dark">
                  <tr>
                      <th>Nombre</th>
                      <th>Cantidad</th>
                      <th>Precio Unitario</th>
                      <th>Operacion</th>
                  </tr>
              </thead>
              <tbody id="items">
              </tbody>
              <tfoot class="thead-dark">
                  <tr>
                      <th>Total: </th>
                      <th></th>
                      <th id="total"></th>
                      <th></th>
                  </tr>
              </tfoot>
          </table>
      </div>
      <div class="container m-1">
          <button id="comprar" class="btn btn-primary">
              Comprar
          </button>
          <button id="vaciar" class="btn btn-primary">
              Vaciar
          </button>
      </div>
  </div>
    <script src="assets/js/juego.js"></script>
    <script src="assets/js/tabla.js"></script>

</body>

</html>
